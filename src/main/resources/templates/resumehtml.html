<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/help.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">Richard's Resume Service</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="/summary">Summary</a></li>
        <li><a href="/contact">Contact Info</a></li>
        <li><a href="/education">Education</a></li>
        <li><a href="/skills">Skills</a></li>
        <li><a href="/experience">Experience</a></li>
        <li><a href="/references">References</a></li>  //Make viable only to applicant
        <li><a href="/view"></a>View</li> //Two item list with resume and cover letter
    </ul>
</div>
</nav>

<tr th:each="resume : ${resume}">

    <th>Name:</th>
    <td th:text="${resume.name}"></td>
    <th>Email:</th>
    <td th:text="${resume.email}"></td>
</tr>
<br/>
<th>Skills:</th>
<br/>
<tr th:each="skill : ${skill}">
    <td th:text="${skill.skill}"></td>
    <th>proficiency:</th>
    <td th:text="${skill.proficiency}"></td>
</tr>

<th>Experience:</th>
<br/>
<tr th:each="experience : ${experience}">
    <td th:text="${experience.experience}"></td>
</tr>

<th>Education: </th>
<br/>
<tr th:each="education : ${education}">
    <td th:text="${education.education}"></td>
</tr>
</body>
</html>
